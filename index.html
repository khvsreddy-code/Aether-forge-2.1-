<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetherforge - Neural 3D Asset Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
      
      :root {
        --cyan: #00f3ff;
        --magenta: #ff00ff;
        --void: #020204;
        --aether: #6366f1;
      }

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--void);
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
          linear-gradient(rgba(0, 243, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        color: #e2e8f0;
        margin: 0;
        overflow: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--aether);
      }

      /* Cyberpunk Utilities */
      .font-cyber { font-family: 'Orbitron', sans-serif; }
      .text-neon-cyan { color: var(--cyan); text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
      .text-neon-aether { color: var(--aether); text-shadow: 0 0 10px rgba(99, 102, 241, 0.6); }
      
      .clip-corner-tl { clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px); }
      .clip-corner-br { clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%); }
      .clip-corners { clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
      .clip-hex { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }

      .bg-scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 3px;
      }
      
      .animate-scan {
        animation: scan 4s linear infinite;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
    </style>
